<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <button class="searchBtn"><img src="imgs/Search.png"></button>
        </div>
        <div class="weather">
            <img src="imgs/rain.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1>

                <div class="col">
                    <img src="imgs/humid.png" >
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
<script src="script.js"></script>
